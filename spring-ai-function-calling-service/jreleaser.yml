project:
  name: spring-ai-function-calling-service
  version: 0.0.1-SNAPSHOT
  description: Function calling implemented with annotations.
  links:
    homepage: https://github.com/Fedderico-von-Wernich/spring-ai-function-calling-service
  copyright: 'Copyright Â© 2024 Federico von Wernich'
  license: Apache-2.0
  java:
    groupId: io.github.feddericovonwernich
  authors:
    - Federico von Wernich

release:
  github:
    owner: Federico von Wernich
    name: spring-ai-function-calling-service
    repoUrl: https://github.com/Fedderico-von-Wernich/spring-ai-function-calling-service
    tagName: v{{projectVersion}}
    releaseName: Spring AI Function Calling Service v{{projectVersion}}
    branch: main
    commitAuthor:
      name: Federico von Wernich
      email: feddericovonwernich@gmail.com
    sign: true
    overwrite: true
    draft: true

distributions:
  functionCallingService:
    name: spring-ai-function-calling-service
    type: SINGLE_JAR
    artifacts:
      - path: build/libs/spring-ai-function-calling-service-0.0.1-SNAPSHOT.jar
    extraProperties:
      maven:
        groupId: io.github.feddericovonwernich
        artifactId: spring-ai-function-calling-service
        version: 0.0.1-SNAPSHOT

deploy:
  maven:
    nexus2:
      maven-central:
        active: ALWAYS
        url: https://s01.oss.sonatype.org/service/local
        snapshotUrl: https://s01.oss.sonatype.org/content/repositories/snapshots/
        closeRepository: true
        releaseRepository: false
        stagingRepositories:
          - build/staging-deploy

signing:
  mode: FILE
  active: ALWAYS
  armored: true